<h3 class="tab-title">Pages</h3>
<div class="tab-feed">
  <ul class="tab-list">
<!--    <p class="tab-message text-center" *ngIf="subbedPages">You should check out the discovery tab 🔍</p>-->
    <li class="tab-item" *ngFor="let page of subbedPages | async" routerLink="/page/{{page.id}}">
      <img class="tab-image img-responsive" [src]="page.imgUrl" alt="">
      <h5 class="name-label">{{page.name}}</h5>
    </li>
  </ul>
</div>
